
<div class="post-container">
    <a href="{{ .URL }}">
        <h1>{{ .Params.title }}</h1>


        <p>Date: {{ .Date.Format “January 2, 2006” }}</p>
        <h3>Author: {{ .Params.author}}</h3>
        <div>
            <img class="post-image" src="{{ .Params.image }}">
        </div>
    </a>
</div>
